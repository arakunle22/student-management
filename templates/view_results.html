<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Bootstrap Search Bar</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      /* display: flex; */
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* width:100vw; */
      background-color: #f8f9fa;
    }
    .animated-card {
      max-width: 1000px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

   
  .rounded-div {
      width: 900px; /* Example width */
      height: 85px; /* Example height */
      background-color: #f0f0f0; /* Example background color */
      border-radius: 15px; /* Adjust the border-radius to your desired value */
      padding: 20px; /* Optional: Add padding for content inside the div */
    }
    
  </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">SIMS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 d-flex justify-content-around">
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('dashboard') }}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('add_student') }}"
                >Add Student</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" 
              href="{{ url_for('view_students') }}">View Students</a
              >
            </li>
  
            <li class="nav-item">
              <a class="btn btn-outline-light" href="{{ url_for('logout') }}" >Logout</a>
            </li>
            <!-- Add other navigation links as needed -->
          </ul>
        </div>
      </nav>

<div class="container">
    
  <div class="row justify-content-center">
    
    <div class="col-md-12 animated-card mt-5">
      <div class="card p-4 m-3">
        <div class="bg-warning text-center text-white rounded-div">
                <h2>Search a Student Result</h2>

            </div>
        <div class="card-body">
            
          <form class="form-inline mt-5 justify-content-center">
            <div class="input-group w-100">
              <input type="text" class="form-control custom-input" placeholder="Search..." aria-label="Search" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">Search</button>
              </div>
            </div>
          </form>

        
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
