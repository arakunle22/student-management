    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-9">
          <div class="card">
      <div class="card-header bg-warning text-white"><h1>Add Student Record (Personal Information)</h1></div>
      
      <div class="card-body">

      <form method="post" class="animated slideInDown form" action="">
        <!-- Personal Information -->
            <div class="card-body">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="first_name"
            required
          />
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            name="last_name"
            required
          />
        </div>
        <div class="form-group">
          <label>Middle Name:</label>
          <input type="text" name="middle_name" class="form-control"  />
        </div>
        <div class="form-group">
          <label>Date of Birth:</label>
          <input
            type="date"
            name="date_of_birth"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" class="form-control">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label>Phone Number:</label>
          <input type="tel" name="phone_number" class="form-control" required />
        </div>
        <!-- <div class="form-group">
          <label>Email:</label>
          <input type="email" name="email" class="form-control" />
        </div> -->
        <div class="form-group">
          <label>Address:</label>
          <input type="text" name="address" class="form-control" required />
        </div>
        <div class="form-group">
          <label>Emergency Contact:</label>
          <input
            type="text"
            name="emergency_contact"
            class="form-control"
            
          />
        </div>
      
      </div>
      <!-- Add other personal information fields -->

      <!-- Academic Information -->
      <div class="card-header bg-warning text-white"><h2>Academic Information</h2></div>
      <div class="card-body">
      
      <!-- Add academic information fields -->
        <div class="form-group">
          <label for="department">Department:</label>
          <input
            type="text"
            id="department"
            name="department"
            class="form-control"
            required
          />
        </div>
        <!-- Add input fields for each subject -->
        <!-- Example: Mathematics -->
        <div class="form-group">
          <label for="Mathematics">Mathematics:</label>
          <input
            type="number"
            id="Mathematics"
            name="Mathematics"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="English">English:</label>
          <input
            type="number"
            id="English"
            name="English"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="Chemistry">Chemistry:</label>
          <input
            type="number"
            id="Chemistry"
            name="Chemistry"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="Physics">Physics:</label>
          <input
            type="number"
            id="Physics"
            name="Physics"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="Biology">Biology:</label>
          <input
            type="number"
            id="Biology"
            name="Biology"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="Computer">Computer:</label>
          <input
            type="number"
            id="Computer"
            name="Computer"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="Commerce">Commerce:</label>
          <input
            type="number"
            id="Commerce"
            name="Commerce"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="Acccounting">Acccounting:</label>
          <input
            type="number"
            id="Acccounting"
            name="Acccounting"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="Literature">Literature:</label>
          <input
            type="number"
            id="Literature"
            name="Literature"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="Government">Government:</label>
          <input
            type="number"
            id="Government"
            name="Government"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="Economic">Economic:</label>
          <input
            type="number"
            id="Economic"
            name="Economic"
            class="form-control"
          />
        </div>
        <!-- Add input fields for other subjects -->
        <!-- Example: English, Chemistry, Physics, etc. -->
        <!-- ... -->
        <div class="form-group">

          <input
            type="number"
            id="year_grade"
            name="year_grade"
            class="form-control"
            required

        </div>
      
      </div>

      </form>
