<!DOCTYPE html>
<html>
  <head>
    <title>Transaction Result</title>
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='view.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">SIMS</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 d-flex justify-content-around">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('add_student') }}"
              >Add Student</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('view_students') }}"
              >View Students</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link" >Logout</a>
          </li>
          <!-- Add other navigation links as needed -->
        </ul>
      </div>
    </nav>

    <!-- Your Dashboard Content Goes Here -->
    <div class="container mt-4">
        {% block content %}
        <strong>Result of the database transaction:</strong> {{ msg }} {% endblock
        %}
    </div>

  
  

    <!-- Bootstrap JS CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
